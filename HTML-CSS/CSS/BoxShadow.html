<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 {
        text-shadow: 2px 2px rgb(185, 68, 9);
      }

      .card {
        width: 250px;
        text-align: center;
        box-shadow: 0 4px 8px 0 rgba(21, 120, 26, 0.2),
          0 6px 20px 0 rgba(226, 9, 9, 9, 0.19);
      }

      .header {
        background-color: blue;
        color: white;
        padding: 10px;
        font-size: 40px;
      }
      .container {
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Text Shadow Effect</h1>
    <br />
    <div class="card">
      <div class="header">
        <h1>26</h1>
      </div>

      <div class="container">
        <p>November - 26 - 2024</p>
      </div>
    </div>
  </body>
</html>
