<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        background-color: red;
        border: 2px solid;
        transition: width 3s, height 6s;
      }
      div {
        transition-timing-function: ease;
      }
      div:hover {
        width: 300px;
        height: 200px;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <h2>Hover on below element</h2>
    <div></div>
  </body>
</html>
