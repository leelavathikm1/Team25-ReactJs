  <head>

    <title>Document</title>
    <style>
      #grid-container {
        background-color: cornflowerblue;
        grid-template-columns: repeat(4, auto);
        display: grid;
        padding: 10px;

        border: 2px solid red;
        text-align: center;
        padding: 20px 0;
        font-size: 20px;
      }
      /* .box:nth-child(2) {

      } */
    </style>
  </head>
  <body>
    <div id="grid-container">
      <div class="box">Item Details-1</div>
      <div class="box">Item Details-2</div>
      <div class="box">Item Details-3</div>
      <div class="box">Item Details-4</div>
      <div class="box">Item Details-5</div>
      <div class="box">Item Details-6</div>
      <div class="box">Item Details-7</div>
      <div class="box">Item Details-8</div>
      <div class="box">Item Details-9</div>
      <div class="box">Item Details-10</div>
      <div class="box">Item Details-11</div>
      <div class="box">Item Details-12</div>
    </div>
  </body>
</html>
