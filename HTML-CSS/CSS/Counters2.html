<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        counter-reset: section;
      }
      h1 {
        counter-reset: subsection;
      }
      h1::before {
        counter-increment: section;
        content: " Section - " counter(section) " : ";
      }
      h3::before {
        counter-increment: subsection;
        content: " Subjects " counter(section) " . " counter(subsection) " . ";
      }
    </style>
  </head>
  <body>
    <h1>Front-End Development Subjects</h1>

    <h3>HTML</h3>
    <h3>CSS</h3>
    <h3>Javascript</h3>
    <h3>Bootstrap</h3>
    <h3>ReactJS</h3>
    <h3>Angular</h3>

  </body>
</html>
