<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Headings</title>
    <link rel="stylesheet" href="./Basic1.css" />
    <style>
      /* Group Selector */
      p,
      h2,
      h6,
      h4 {
        background: rgb(67, 7, 206);
      }
    </style>
  </head>
  <body>
    <!-- ctrl+/ comments -->
    <!-- Headings -->
    <h1>Heading-1</h1>
    <h2>Heading-2</h2>
    <h3>Heading-3</h3>
    <h4>Heading-4</h4>
    <h5>Heading-5</h5>
    <h6>Heading-6</h6>
    <!-- br Break -->
    <br />
    <!-- hr Horizontal line -->
    <hr />
    <!-- p Paragraph -->
    <p style="background: green">
      Iam Fromm Pragrapa Iam Fromm PragrapaIam Fromm PragrapaIam Fromm
      PragrapaIam Fromm PragrapaIam Fromm PragrapaIam Fromm PragrapaIam Fromm
      PragrapaIam Fromm Pragrapa
    </p>
    <br />
    <hr />
    <!-- Online Image -->
    <!-- src , alt , href are attributes -->
    <img
      src="https://th.bing.com/th?id=OIP.OOqtfbSfeaAS4j_M9ScLRgHaE8&w=306&h=204&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2"
      alt=""
    />
    <br />
    <hr />
    <!-- System Iamge -->
    <img src="./nature.webp" alt="Nature Image" id="firstImage" />
    <br /><br />
    <hr />
    <!-- a Anchor Tag -->
    <a href="https://www.eenadu.net/" id="secondImage" target="_blank"
      >Eenadu</a
    >
  </body>
</html>
